<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login & signup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form id="registrationForm">
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input type="checkbox" id="terms"> I agree to the terms & conditions
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <span id="showLogin">LOGIN</span></p>
        </div>

        <div class="form-box" id="loginBox" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <span id="showRegister">SIGN UP</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
